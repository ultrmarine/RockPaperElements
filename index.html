<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Magic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<!-- стартовое -->
    <div id="start-screen">
        <h1 class="title-name">Rock Paper Elements</h1>
        <button id="start-btn">Start</button>
        <button>TESTTEST</button>
        <button>TESTEST</button>
    </div>



<!-- Игровое окошечко -->
    <div id="game-screen" style="display: none;">
        <!-- Див под аватарки -->
        <div class="div-avatar"></div>
        <!-- див с картинками хп -->
        <div class="div-hp">
            <img class="img-hp" src="assets\icons\red-hp.png">
            <img class="img-hp" src="assets\icons\red-hp.png">
            <img class="img-hp" src="assets\icons\red-hp.png">
        </div>
        <!-- див который показывает раунд -->
        <div class="div-round">
            <h1 class="text-round">ROUND</h1>
            <h1 class="text-round-count">336</h1>
        </div>


        <!-- див с ником игрока -->
        <div class="div-nickname">
            <h1 class="text-nickname">HELLoo your nickname here</h1>
        </div>
        <!-- див со всеми скиллами -->
        <div class="div-skills">

        </div>
        <!-- див с маной -->
        <div class="div-mana">

        </div>
        <!-- див с временем -->
        <div class="div-timer">
            <h1 class="text-timer">TIME: 60S </h1>
        </div>
        
        <button id="confirm-btn">Сonfirm</button>

        <div class="div-gesture">
            <img src="test-png.png" style="width: 700px;">
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
