<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Elements</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
</head>
<body>


<!-- стартовое -->
    <div id="start-screen">
        <h1 class="title-name">Rock Paper Elements</h1>
        <button id="start-btn">Start</button>
        <button id="multiplayer-btn">Multiplayer</button>
        <button>TESTEST2</button>
    </div>

    <!-- мультиплеер -->
    <div id="multiplayer-screen" style="display: none;" >
        <a href="indexpvp.html"><button id="search-multiplayer-btn">Search</button></a>
        <button id="close-multiplayer-screen">BACK</button>
    </div>
    

    <div id="pre-game-screen" style="display: none;" >
        <button id="play-btn">PLAY</button>
        <button id="close-pre-game-screen">BACK</button>
        <input id="nick-input" type="text">
        <select name="avatarSelect" id="avatar-select">
            <option value="skeleton">Скелет</option>
            <option value="wizard">Волшебник</option>
            <option value="elemental">Элементаль</option>
        </select>
    </div>



<!-- Игровое окошечко -->
    <div id="game-screen" style="display: none;">
        <!-- Див под аватарки -->
        <div class="div-avatar">
            <img id="avatar-img" src="assets\avatars\skeleton1.jpg">

        </div>
        <!-- див с картинками хп -->
        
    <div class="top-ui">
        <div class="div-hp">
            <img class="img-hp" id="third-hp" src="assets\icons\red-hp.png">
            <img class="img-hp" id="second-hp" src="assets\icons\red-hp.png">
            <img class="img-hp" id="first-hp" src="assets\icons\red-hp.png">
        </div>

        <div class="div-bot-hp">
            <h1 id="bot-hp">BOT HP 6</h1>
        </div>
        <!-- див который показывает раунд -->
        <div class="div-round">
            <h1 class="text-round">ROUND</h1>
            <h1 id="text-round-count">1</h1>
        </div>
        <div class="div-timer">
            <h1 id="text-timer">TIME: 60 s </h1>
        </div>
    </div>


        <!-- див с ником игрока -->
        <div class="div-nickname">
            <h1 id="text-nickname">nickname</h1>
        </div>

        <div class="div-applied-skill">
            <h1 id="text-applied-skill">No skills applied</h1>
        </div>

        <!-- див со всеми скиллами -->
    <div class="skills-mana-wrapper">  <!-- чтобы были одним сранным элементом -->
        <div class="div-skills">
            <button id="first-skill-btn">Заблокировать противнику одну из чётырёх групп жестов на следующий ход - 4 маны</button>
            <div id="div-first-skill" style="display: none;">
                <button class="first-skills-btn" data-firstskill="first">Первую группу жестов</button>
                <button class="first-skills-btn" data-firstskill="second">Вторую группу жестов</button>
                <button class="first-skills-btn" data-firstskill="third">Третью группу жестов</button>
                <button class="first-skills-btn" data-firstskill="fourth">Четвёртую группу жестов</button>
            </div>
            <button id="AllSkill-btn" data-allskill="damage">Увеличить свой урон на 1,но и проходящий по себе урон на 1 на этот раунд - 3 маны</button>
            <button id="AllSkill-btn" data-allskill="heal">Отхил на 1 хп - 5 маны</button>
            <button id="AllSkill-btn" data-allskill="equalGesture">Отключить "равные жесты" для противника - 2 маны</button>
            <button id="AllSkill-btn" data-allskill="trap">Поставить ловушку на жест выбраный жест - 4 маны</button>
            <button id="AllSkill-btn" data-allskill="invincible">Полная неуязвимость на 1 ход - 8 маны</button>
        </div>
        <!-- див с маной -->
        <div class="mana-container">
            <div class="mana-fill" style="height: 40%"></div>
            <div class="mana-text">2</div>
        </div>
    </div>
        
    <button id="confirm-btn">Сonfirm</button>

        <div class="div-gesture">
            <button id="btn-gesture1" class="gesture-btn" data-gesture="rock"><img src="assets/icons/камень.png"></button> 
            <button id="btn-gesture2" class="gesture-btn" data-gesture="fire"><img src="assets/icons/огонь.png"></button>
            <button id="btn-gesture3" class="gesture-btn" data-gesture="scissors"><img src="assets/icons/ножницы.png"></button>
            <button id="btn-gesture4" class="gesture-btn" data-gesture="snake"><img src="assets/icons/змея.png"></button>
            <button id="btn-gesture5" class="gesture-btn" data-gesture="person"><img src="assets/icons/человек.png"></button>
            <button id="btn-gesture6" class="gesture-btn" data-gesture="tree"><img src="assets/icons/дерево.png"></button>
            <button id="btn-gesture7" class="gesture-btn" data-gesture="wolf"><img src="assets/icons/волк.png"></button>
            <button id="btn-gesture8" class="gesture-btn" data-gesture="sponge"><img src="assets/icons/губка.png"></button>
            <button id="btn-gesture9" class="gesture-btn" data-gesture="paper"><img src="assets/icons/бумага.png"></button>
            <button id="btn-gesture10" class="gesture-btn" data-gesture="air"><img src="assets/icons/воздух.png"></button>
            <button id="btn-gesture11" class="gesture-btn" data-gesture="water"><img src="assets/icons/вода.png"></button>
            <button id="btn-gesture12" class="gesture-btn" data-gesture="boom"><img src="assets/icons/взрыв.png"></button>
            <button id="btn-gesture13" class="gesture-btn" data-gesture="dragon"><img src="assets/icons/дракон.png"></button>
            <button id="btn-gesture14" class="gesture-btn" data-gesture="devil"><img src="assets/icons/дьявол.png"></button>
            <button id="btn-gesture15" class="gesture-btn" data-gesture="lightning"><img src="assets/icons/молния.png"></button>
            <button id="btn-gesture16" class="gesture-btn" data-gesture="pistol"><img src="assets/icons/пистолет.png"></button>
        </div>

        <h1 id="text-player-choice">
            Твой выбор: >>>
        </h1>

        <div id="round-screen" style="display: none;">
            <h1 id="text-round-screen">Конец 335 раунда</h1>
            <h1 id="text-enemy-move">Противник сыграл ладошку</h1>
            <h1 id="text-round-total">Ты победил ну или проиграл я хз</h1>
            <h1 id="text-bot-skill">Противник применил скилл: </h1>
            <h1 id="text-timer-round-screen">TIME: 5 s </h1>
        </div>

        <div id="lose-win-screen" style="display: none;">
            <h1 id="lose-win-text">Ты проиграл</h1>
            <button id="play-again-btn">СЫГРАТЬ ЗАНОВА</button>
        </div>

    </div>
<!-- <script src="js\script.js"></script>
<script src="js\manaSkills.js"></script>
<script src="js\bot.js"></script> -->
</body>
</html>
